version: "3.5"

services:
  mySQL-A:
    build: ./
    image: dockerfile
    container_name: "mysql-A"
    ports:
      - "3307:3306"
    volumes:
      - ../mysql-data:/var/lib/mysql
  neo4j-A:
    image: neo4j
    container_name: "neo4j-A"
    environment:
      - NEO4J_AUTH:none
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
     ### The data store for the Neo4j database. 
      - $HOME/neo4j/data:/data
      - $HOME/neo4j/logs:/logs
      ### Output directory for Neo4 logs